<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            /* 設置背景圖片 */
            background-image: url('./04-photo/nchu04.jpg'); /* 將 'your_background_image.jpg' 替換成您的背景圖片路徑 */
            background-size: cover; /* 讓背景圖片覆蓋整個區域 */
            background-position: center; /* 將背景圖片置中 */
            background-repeat: no-repeat; /* 不重複背景圖片 */
            position: relative; /* 為了偽元素定位 */
            display: flex;
            flex-direction: column; /* 垂直排列 */
            justify-content: center; /* 垂直置中 */
            align-items: center; /* 水平置中 */
            color: white; /* 為了讓內容可見，將文字顏色設為白色 */
            overflow: hidden; /* 防止圖片超出可視範圍時出現滾動條 */
        }

        /* 創建一個半透明的覆蓋層 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明黑色覆蓋層，0.5 代表 50% 透明度 */
            z-index: -1; /* 讓覆蓋層在內容下方 */
        }

        .image-container {
            margin-bottom: 20px; /* 圖片下方留一些空間給按鈕 */
            display: flex;
            justify-content: center; /* 水平置中圖片 */
            width: 100%; /* 確保容器佔滿寬度 */
        }

        .image-container img {
            max-width: 100%; /* 確保圖片響應式 */
            height: auto;
            display: block; /* 移除圖片底部的空白 */
            margin: 0 auto; /* 左右自動邊距，實現水平置中 */
        }

        .btn-container { /* 新增一個容器來放置按鈕 */
            display: flex; /* 使用 flexbox 讓按鈕並排 */
            gap: 15px; /* 按鈕之間的間距 */
        }

        .btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff; /* 按鈕背景色 */
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none; /* 移除超連結的底線 */
        }

        .btn:hover {
            background-color: #0056b3; /* 滑鼠懸停時的按鈕背景色 */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="./04-photo/nchu03.png" alt="描述圖片內容">
    </div>
    <div class="btn-container">
        <button class="btn" id="map-btn">興大地圖</button>
        <button class="btn" id="about-nchu-btn">認識興大</button>
    </div>

    <script>
        document.getElementById('map-btn').addEventListener('click', function() {
            window.location.href = 'loading-page.html?from=map';
        });

        // 為另一個按鈕添加事件監聽器
        document.getElementById('about-nchu-btn').addEventListener('click', function() {
            window.location.href = 'loading-page.html?from=about';
        });
    </script>
</body>
</html>
